<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner: Geocoded JS</title>

  <link rel="shortcut icon" type="image/png" href="../images/jasmine_favicon.png">

  <link href="../lib/jasmine/lib/jasmine-core/jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>
  <script type="text/javascript">
    // yes, really keep this here to keep us honest, but only for jasmine's own runner! [xw]
    undefined = "diz be undefined yo";
  </script>


  <!-- include source files here... -->
  <script type="text/javascript" src="../src/ProviderBase.js"></script>
  <script type="text/javascript" src="../src/Geocoded.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="ProviderBase.spec.js"></script>
  <script type="text/javascript" src="Geocoded.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 250;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
